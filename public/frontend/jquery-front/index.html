       <div class="container pt-2">
            <button type="button" class="btn btn-primary float-right" onclick="return add_new()">Ajouter Organization</button>
        <table class="table table-striped" id="table_display">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>

       <div class="modal fade" id="modalform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">New message</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
                 
               <form id="formdata" class="d-none">
                 <div class="form-group">
                   <label for="recipient-name" class="col-form-label">Name:</label>

                   <input type="hidden" class="form-control" name="keydata" id="keydata">
                   <input type="hidden" class="form-control" name="action" id="action" value="save">
                   <input type="text" class="form-control" id="name" name="name">
                 </div>
                 <div class="form-group">
                   <label for="message-text" class="col-form-label">Description:</label>
                   <textarea class="form-control" id="description" name="description"></textarea>
                 </div>
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary" onclick="return submitdata()">Submit</button>
              
             </div>
           </div>
         </div>
